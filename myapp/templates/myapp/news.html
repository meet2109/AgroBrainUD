{% extends 'myapp/base.html' %}

{% block title %}AgriTech News{% endblock %}

{% block content %}
<section class="bg-emerald-100 py-8">
    <div class="container mx-auto px-4 sm:px-6 lg:px-8 text-center">
        <h1 class="text-2xl font-semibold text-emerald-800 mb-2">
            Agricultural Updates
        </h1>
        <p class="text-emerald-600 max-w-xl mx-auto">
            Latest innovations and market trends in modern farming
        </p>
    </div>
</section>

<main class="bg-emerald-50 py-12">
    <div class="container mx-auto px-4 sm:px-6 lg:px-8 max-w-7xl">
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            {% for title, desc, i in mylist %}
            <article class="bg-white rounded-xl shadow-sm p-4 border border-emerald-100 hover:-translate-y-1 hover:shadow-lg transition-all duration-300">
                <img class="w-full h-48 object-cover rounded-lg mb-4" 
                     src="{{ i|default:'https://media-hosting.imagekit.io//ff484b6067a44be7/WhatsApp%20Image%202025-02-06%20at%2022.48.37_25324311.jpg?Expires=1833470625&Key-Pair-Id=K2ZIVPTIP2VGHC&Signature=2QKZC1A7mKCM8EGP67Ny2kA6gykV-DGJqdlSG0bS84WzYFttFNd6hYaqJF8PpYKxME7PXx6GjyrmSi9NPKWg-0zj0ucziQORVwoKml1qxtd9YhKrd6rzFixzIa4FxwSAL2WkrTD-V6OEV7ah~UCpzudWdJjWJHBdo7io3rdzoiEvpxOoy6HOKPR3EsZ9mXP5D9ZYv6BEvSnbz6MXPa2yGtuNeK0ruMeX1p-isuRenLKgFQIjnpmcU0c51yMZVk3GreJ7sSmC-mllwpgKRzrL6H9m7FPWP~ugf13V8ahu2T7qBk9ft03UG8E7EJGg8num-nLrVN4eaTN1xEiXv4uiWw__ ' }}" 
                     alt="{{ title }}">
                <div class="p-2">
                    <h3 class="text-lg font-semibold text-emerald-800 mb-2">{{ title }}</h3>
                    <p class="text-emerald-600 text-sm mb-4">{{ desc }}</p>
                    <div class="flex items-center text-xs text-emerald-500">
                        <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"/>
                        </svg>
                        <span>Recent Update</span>
                    </div>
                </div>
            </article>
            {% endfor %}
        </div>
    </div>
</section>


{% endblock %}
