{% extends "myapp/base.html" %}

{% block title %}Resources{% endblock %}

{% block content %}
<div class="bg-emerald-50 min-h-screen px-4 sm:px-6 lg:px-8 py-8">
    <div class="max-w-6xl mx-auto">
        <!-- Main Container -->
        <div class="bg-white rounded-2xl shadow-sm p-6 mb-8 border border-emerald-100">
            <h1 class="text-emerald-800 text-3xl font-bold text-center mb-8">Resources</h1>
            
            <!-- Categories Section -->
            <div class="space-y-16">
                {% for category in categories %}
                <div>
                    <h2 class="text-emerald-800 text-2xl font-bold mb-8 border-b-2 border-emerald-100 pb-2">
                        {{ forloop.counter }}. {{ category.name }}
                    </h2>
                    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-5 gap-6">
                        {% for item in category.items %}
                        <div class="bg-white p-4 rounded-lg shadow-md border border-emerald-100 relative">
                            <a href="{{ item.link }}" target="_blank">
                                <img src="{{ item.img_url }}" alt="{{ item.title }}" 
                                     class="w-full h-48 object-cover rounded-md transition-transform transform hover:scale-105">
                            </a>
                            <div class="mt-4">
                                <h3 class="text-lg font-semibold text-emerald-800">{{ item.title }}</h3>
                                <div class="mt-2 text-sm">
                                    <span class="text-emerald-600 font-medium">{{ item.price_range }}</span>
                                </div>
                            </div>
                        </div>
                        {% endfor %}
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
